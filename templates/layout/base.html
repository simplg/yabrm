{% load static %}
{% load compress %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yet Another Book Recommandation Model</title>
    {% compress css %}
    <link type="text/x-scss" href="{% static 'styles.scss' %}" rel="stylesheet" media="screen">
    {% endcompress %}
</head>
<body>
    <header class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ml:index' %}">YABRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav me-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ml:index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ml:book_list' %}">Books</a></li>
                </ul>
                <form class="d-flex" role="search" action="{% url 'ml:book_list' %}" method="GET">
                    <div class="input-group">
                        <input class="form-control" name="q" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                </form>
            </nav>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>
</html>
