<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page=1&{{ page_obj.additional_args }}">&laquo; first</a>
            <a href="?page={{ page_obj.previous_page_number }}&{{ page_obj.additional_args }}">previous</a>
        {% endif %}

        <span class="current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}&{{ page_obj.additional_args }}">next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}&{{ page_obj.additional_args }}">last &raquo;</a>
        {% endif %}
    </span>
</div>
